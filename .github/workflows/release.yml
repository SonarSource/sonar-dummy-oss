name: Release

# Trigger when publishing a new GitHub release
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@f42df91661e3f3e6d81d92e86c88edd073dc1264 # 5.12.0
    with:
      publishToBinaries: true
      mavenCentralSync: true
      publicRelease: true
      slackChannel: team-release-engineering-notifs
      publishJavadoc: true
      isDummyProject: true
